<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twtch - Twitch Desktop Application</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="logo">
				<img src="Twtch.png" alt="Twtch Application Logo">
			</div>
			<div class="description">
				<h1>
					Twtch.app<sup>(v1.0.4)</sup>
				</h1>
				<h2>
					Dead simple Twitch desktop client.
				</h2>
				<p>
					Twitch deprecated theirs, and now you can use mine.
				</p>
			</div>
			<div class="downloads">
				<a href="twtch-macos-1.0.4.zip" class="btn btn-macos">
					<span class="icon icon-macos"></span>Download
				<a href="twtch-windows-1.0.4.zip" class="btn btn-windows">
					<span class="icon icon-windows"></span>Download
				</a>
				<a href="twtch-linux-1.0.4.zip" class="btn btn-linux">
					<span class="icon icon-linux"></span>Download
				</a>
			</div>
		</div>
	</div>
	<footer>
		<p>App wrapped with nativefier, hacked together by <a href="//joshchaiken.com" target="_blank">Josh Chaiken</a>.</p>
		<p>Have a fun feature idea? Create a pull request over at <a href="//github.com/scatteredbra1n/twtch">GitHub</a>.</p>
	</footer>
</body>
</html>
